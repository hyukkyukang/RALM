# Global configs
use_torch_compile: True
seed: 10
tag: "default"
root_dir_path: "/root/RETRO/"
log_dir: "runs"
is_debug: False
notify_start: False
notify_end: True

# Defaults
defaults:
    - _self_
    - model: llama
    - dataset:
        - pints_ai
        - lambada
        - wikitext
        - curation
        - glue_cola
        - glue_sst2
        - glue_mrpc
        - glue_mnli_matched
        - glue_mnli_mismatched
        - glue_qnli
        - glue_rte
        - glue_wnli
        - glue_qqp
        - superglue_boolq
        - superglue_cb
        - superglue_copa
        - superglue_multirc
        - superglue_record
        - superglue_rte
        - superglue_wic
        - superglue_wsc
    - task:
        - last_word_prediction
        - next_token_prediction
        - natural_language_understanding
    - optimizer: adamw
    - lr_scheduler: linear_decay
    - training: default
    - validation: default
    - testing: default
hydra:
  output_subdir: null
  run:
    dir: ./runs/