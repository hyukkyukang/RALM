name: rellama
base_name: meta-llama/Llama-3.2-1B
max_length: 1024
# This is the retrieval chunk (i.e., single retrieval unit) size. 
# Also, it is the length of the query chunk (i.e., input chunk) used for the retrieval.
input_chunk_size: 64
# Note: 
# Retrieval Chunk -> Retrieval  Chunk Group -> Retrieval Block
# Retrieval Chunk: Single retrieval unit.
# Retrieval Chunk Group: Multiple retrieval chunks.
# Retrieval Block: Multiple retrieval chunk groups.
retrieval_chunk_size: 64
top_k_retrieval_chunks: 1
num_consecutive_retrieval_chunks: 1
is_use_retrieval: true
architecture: small
oracle_retrieval: false