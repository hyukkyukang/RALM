name: rellama
base_name: meta-llama/Llama-3.2-1B
max_length: 1024
# This is the retrieval chunk (i.e., single retrieval unit) size. 
# Also, it is the length of the query chunk (i.e., input chunk) used for the retrieval.
input_chunk_size: 64
# This is the length of the retrieval block, which is an additional input to the model.
retrieval_block_size: 64
is_use_retrieval: true
defaults:
  - _self_
  - architecture: small